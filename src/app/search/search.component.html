<div style="padding: 10px">
  <h4 class="text-center">Search</h4><br>
  <div class="submit-form ">
    <div class="form-group form-inline row">
      <!-- <label for="searchString" class = "col-form-label col-sm-2">Search String</label> -->
      <div class="col-sm-8">
        <input
          type="text"
          class="form-control"
          id="searchString"
          required
          [(ngModel)]="searchString"
          (keyup.enter)="search()"
          name="searchString"
          placeholder="What would you like to search for?"
        />
      </div>
      <div class="col-sm-4">
        <div class="float-end">
          <button (click)="search()" class="btn btn-primary ">Match</button> &nbsp;
          <button (click)="highlight()" class="btn btn-primary">Highlight</button> &nbsp;
          <button (click)="searchLike()" class="btn btn-primary">Like</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="tablerows.length === 0" [innerHtml]="resultString" class="row border-secondary border" style="width: 98%;margin: 10px; height: 70vh; overflow-y: auto; margin-bottom: 10px;">
  </div>
  <div *ngIf="tablerows.length > 0" class="row border-secondary border table-responsive" style="width: 98vw;margin: 10px; height: 70vh; overflow-y: auto; margin-bottom: 10px;">
    <table class="table table-striped table-bordered table-primary">
      <thead>
        <tr>
          <th *ngFor="let cl of tablecols">{{cl}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rw of tablerows">
           <td *ngFor="let cell of rw">
             {{pretty(cell)}}
           </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
