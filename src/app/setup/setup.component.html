<div style="padding: 10px">
  <h4 class="text-center">Setup</h4><br>
  <div class="submit-form form-group form-inline ">
    <div class="row">
      <label for="url" class = "col-form-label col-sm-2">Database URL</label>
      <div class="col-sm-8">
        <input
          type="text"
          class="form-control"
          id="url"
          required
          [(ngModel)]="url"
          name="url"
          placeholder="SingleStore Database Web API URL. https://mydbname.com"
        />
      </div>
    </div>
    <div class="row">
      <label for="username" class = "col-form-label col-sm-2">UserName</label>
      <div class="col-sm-8">
        <input
          type="text"
          class="form-control"
          id="username"
          required
          [(ngModel)]="username"
          name="username"
          placeholder="SingleStore database username. admin"
        />
      </div>
    </div>
    <div class="row">
      <label for="password" class = "col-form-label col-sm-2">Password</label>
      <div class="col-sm-8">
        <input
          type="password"
          class="form-control"
          id="password"
          required
          [(ngModel)]="password"
          name="password"
          placeholder="SingleStore database password."
        />
      </div>
    </div>
    <br>
    <div class = "row text-center">
      <div>
        <button (click)="test()" class="btn btn-primary float">Test</button> &nbsp;
        <button (click)="save()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
  <div>
    {{this.resultString}}
  </div>
</div>
